<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter -->
  <h2>Filter by Category</h2>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <!-- Add Quote Form -->
  <div id="formContainer"></div>

  <!-- JSON Import/Export -->
  <h2>Import / Export Quotes</h2>
  <button onclick="exportToJsonFile()">Export Quotes to JSON</button><br><br>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <!-- Server Sync -->
  <h2>Sync with Server</h2>
  <button onclick="fetchQuotesFromServer()">Sync from Server</button>
  <button onclick="pushQuotesToServer()">Push to Server</button>

  <script src="script.js"></script>
</body>
</html>
